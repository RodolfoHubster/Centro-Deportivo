<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participantes - Admin</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <a href="gestionar-eventos.html" class="btn-volver">&larr; Volver a Eventos</a>
    
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
      <div>
        <h1 id="titulo-evento" style="margin-bottom: 5px;">Participantes: </h1>
        <p id="subtitulo-evento" style="color: var(--color-gris-oscuro); margin: 0;">Cargando información...</p>
      </div>
      <button id="btnAnadirParticipante" class="btn-reporte" style="background: linear-gradient(135deg, #00843D 0%, #00a651 100%);">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Añadir Participante
      </button>
    </div>

    <div id="mensaje-respuesta" style="display: none; margin-bottom: 15px;"></div>

    <div class="tabla-container">
      <table id="tabla-participantes" class="admin-table">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Nombre Completo</th>
            <th>Correo</th>
            <th>Género</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla">
          <tr><td colspan="6" style="text-align: center; padding: 20px;">Cargando participantes...</td></tr>
        </tbody>
      </table>

    </div>
    <div style="text-align: right; margin-top: 20px; margin-bottom: 20px; display: flex; gap: 10px; justify-content: flex-end;">
      <button id="btnGenerarExcel" class="btn-reporte btn-excel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Exportar a Excel
      </button>
    
      <button id="btnGenerarPDF" class="btn-reporte btn-pdf">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          Generar PDF
      </button>
    </div>
  </main>

  <div id="modalEditarParticipante" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 2000; padding: 20px; box-sizing: border-box;">
    <div class="modal-contenido" style="background: white; border-radius: 12px; width: 100%; max-width: 650px; position: relative; display: flex; flex-direction: column; max-height: 85vh; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        
        <div style="padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 20px; color: #003366;">Editar Participante</h2>
            <span onclick="cerrarModal()" style="font-size: 30px; font-weight: bold; color: #999; cursor: pointer; line-height: 20px;">&times;</span>
        </div>
        
        <div id="contenedor-formulario-externo" style="padding: 20px; overflow-y: auto;">
            </div>

    </div>
  </div>

  <script src="../js/admin/participantes.js" type="module"></script>
  <script src="../js/headFooter.js"></script>
  <script src="../js/admin/generarReporte.js"></script>

</body>
</html>
