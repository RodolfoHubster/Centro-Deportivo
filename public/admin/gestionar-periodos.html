<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Gestionar Periodos - Admin</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* Estilos Base */
    .periodo-card { 
        background: white; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 10px; 
        gap: 10px; /* Espacio entre elementos */
    }
    .badge-activo { background: #28a745; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
    .badge-inactivo { background: #6c757d; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; }

    /* --- RESPONSIVIDAD (SOLUCIÓN AL DESBORDE) --- */
    @media (max-width: 600px) {
        /* En móvil, la tarjeta se hace columna (uno abajo del otro) */
        .periodo-card {
            flex-direction: column;
            align-items: flex-start; /* Alinear a la izquierda */
        }
        
        /* Ajustar los botones para que ocupen todo el ancho si se desea */
        .periodo-card > div {
            width: 100%;
            justify-content: space-between;
        }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="page-content">
    <h1>Gestión de Periodos</h1>
    <p>Crea semestres y selecciona cuál está activo.</p>

    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
        <h3 style="margin-top:0; color: #006633;">Crear Nuevo Semestre</h3>
        
        <div style="display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap;">
            
            <div style="flex-grow: 1; min-width: 200px;"> <label style="display:block; font-weight:bold; margin-bottom:5px;">Nombre del Periodo:</label>
                <input type="text" id="nombrePeriodo" placeholder="Ej: 2024-1" 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <button id="btnCrearPeriodo" 
                    style="background: #006633; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; height: 42px;">
                Crear Periodo
            </button>
        </div>
    </div>

    <div id="lista-periodos">
        <p>Cargando...</p>
    </div>
  </main>

  <script src="../js/headFooter.js"></script>
  <script>
        // ... (Tu script original se mantiene igual) ...
        // Solo asegúrate de que al crear la tarjeta en JS no inyectes estilos rígidos que rompan el diseño
        
        function cargarPeriodos() {
            fetch('../../php/admin/gestionarPeriodos.php')
            .then(r => r.json())
            .then(data => {
                const lista = document.getElementById('lista-periodos');
                lista.innerHTML = '';
                data.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'periodo-card'; // Usa la clase CSS responsive
                    
                    const badge = p.estatus === 'activo' 
                        ? `<span class="badge-activo">ACTIVO</span>` 
                        : `<span class="badge-inactivo">Inactivo</span>`;
                    
                    const btnActivar = p.estatus !== 'activo' 
                        ? `<button onclick="activarPeriodo(${p.id})" style="background:#f9b233; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-weight:bold;">Activar</button>` 
                        : '';

                    // Usamos flex-wrap en los hijos por seguridad
                    div.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
                            <strong style="font-size:1.1rem;">${p.nombre}</strong>
                            ${badge}
                        </div>
                        <div style="display:flex; gap:5px;">
                            ${btnActivar}
                        </div>
                    `;
                    lista.appendChild(div);
                });
            });
        }

        // Event Listeners originales...
        document.getElementById('btnCrearPeriodo').addEventListener('click', () => {
            const nombre = document.getElementById('nombrePeriodo').value;
            if(!nombre) return alert("Escribe un nombre");

            fetch('../../php/admin/gestionarPeriodos.php?accion=crear', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nombre })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(data.mensaje);
                    document.getElementById('nombrePeriodo').value = '';
                    cargarPeriodos();
                } else {
                    alert("Error: " + data.mensaje);
                }
            })
            .catch(e => alert("Error de conexión"));
        });

        window.activarPeriodo = function(id) {
            if(!confirm('¿Activar este periodo?')) return;
            fetch('../../php/admin/gestionarPeriodos.php?accion=activar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) cargarPeriodos();
                else alert("Error: " + data.mensaje);
            });
        }

        // Cargar al inicio
        document.addEventListener("DOMContentLoaded", cargarPeriodos);
  </script>
</body>
</html>
