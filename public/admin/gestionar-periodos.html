<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Gestionar Periodos - Admin</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* --- ESTILOS RESPONSIVOS (Del Código 2) --- */
    .periodo-card { 
        background: white; 
        padding: 15px; 
        border-radius: 8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 10px; 
        gap: 10px; 
        border-left: 5px solid transparent; /* Preparado para borde de color */
    }
    
    .periodo-activo-border { border-left-color: #28a745; background-color: #f0fff4; }

    .badge-activo { background: #28a745; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
    .badge-inactivo { background: #6c757d; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; }

    /* RESPONSIVIDAD: En móvil se hace columna */
    @media (max-width: 600px) {
        .periodo-card {
            flex-direction: column;
            align-items: flex-start; 
        }
        .periodo-card > div {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Ajuste para que el botón no quede gigante en móvil */
        .btn-activar-container {
            justify-content: flex-end !important;
            margin-top: 10px;
        }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="page-content">
    <h1>Gestión de Periodos</h1>
    <p>Crea semestres y selecciona cuál está activo.</p>

    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
        <h3 style="margin-top:0; color: #006633;">Crear Nuevo Semestre</h3>
        
        <form id="formCrearPeriodo" style="display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap;">
            <div style="flex-grow: 1; min-width: 200px;"> 
                <label style="display:block; font-weight:bold; margin-bottom:5px;">Nombre del Periodo:</label>
                <input type="text" id="nombrePeriodo" placeholder="Ej: 2025-2" required
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <button type="submit" 
                    style="background: #006633; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; height: 42px;">
                Crear Periodo
            </button>
        </form>
    </div>

    <h3>Lista de Periodos</h3>
    <div id="lista-periodos">
        <p>Cargando datos...</p>
    </div>
  </main>

  <script src="../js/headFooter.js"></script>
  <script>
        document.addEventListener('DOMContentLoaded', cargarPeriodos);

        // --- LÓGICA FUNCIONAL (Del Código 1) CON ESTRUCTURA HTML (Del Código 2) ---
        function cargarPeriodos() {
            const lista = document.getElementById('lista-periodos');
            lista.innerHTML = '<p>Cargando datos...</p>';

            // URL del Código 1 (la que sí funciona)
            fetch('../../php/admin/gestionarPeriodos.php?accion=obtener')
                .then(response => {
                    if (!response.ok) throw new Error('Error en la red: ' + response.statusText);
                    return response.json();
                })
                .then(data => {
                    console.log("Datos:", data); 
                    lista.innerHTML = ''; 

                    // Verificación robusta (Lógica del código 1)
                    if (data.success && Array.isArray(data.periodos)) {
                        
                        if (data.periodos.length === 0) {
                            lista.innerHTML = '<p>No hay periodos registrados.</p>';
                            return;
                        }

                        data.periodos.forEach(p => {
                            // Determinar estilos según estado
                            const esActivo = p.activo == 1 || p.activo === true || p.activo === '1'; // Asegurar booleano
                            
                            const claseExtra = esActivo ? 'periodo-activo-border' : '';
                            
                            const badge = esActivo 
                                ? '<span class="badge-activo">ACTIVO ACTUALMENTE</span>' 
                                : '<span class="badge-inactivo">Inactivo</span>';

                            const btnActivar = !esActivo 
                                ? `<button onclick="activarPeriodo(${p.id})" style="background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Activar</button>` 
                                : '';

                            // HTML Híbrido: Estructura del Code 2, Datos del Code 1
                            const itemHTML = `
                                <div class="periodo-card ${claseExtra}">
                                    <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
                                        <strong style="font-size:1.1rem; color: #333;">${p.nombre}</strong>
                                        <span style="font-size: 0.8rem; color: #999;">(ID: ${p.id})</span>
                                        ${badge}
                                    </div>
                                    <div class="btn-activar-container">
                                        ${btnActivar}
                                    </div>
                                </div>
                            `;
                            lista.innerHTML += itemHTML;
                        });

                    } else {
                        lista.innerHTML = `<p style="color: red;">Error: ${data.mensaje || 'Formato de datos incorrecto'}</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    lista.innerHTML = `<p style="color: red;">Error de conexión.</p>`;
                });
        }

        // --- CREAR PERIODO (Lógica Código 1) ---
        document.getElementById('formCrearPeriodo').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombreInput = document.getElementById('nombrePeriodo');
            const nombre = nombreInput.value.trim();

            if(!nombre) return alert("Escribe un nombre");

            fetch('../../php/admin/gestionarPeriodos.php?accion=crear', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nombre })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(data.mensaje);
                    nombreInput.value = ''; 
                    cargarPeriodos(); 
                } else {
                    alert("Error: " + data.mensaje);
                }
            })
            .catch(e => alert("Error de conexión al crear"));
        });

        // --- ACTIVAR PERIODO (Lógica Código 1) ---
        window.activarPeriodo = function(id) {
            if(!confirm('¿Seguro que quieres activar este periodo?')) return;
            
            fetch('../../php/admin/gestionarPeriodos.php?accion=activar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    cargarPeriodos();
                } else {
                    alert("Error: " + data.mensaje);
                }
            })
            .catch(e => alert("Error de conexión al activar"));
        }
  </script>
</body>
</html>
