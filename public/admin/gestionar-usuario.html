<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Usuarios - Admin</title>
  <link rel="stylesheet" href="../css/main.css?v=123">
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="page-content">
    <h1>Gestionar Usuarios</h1>
    
    <button id="btnNuevoUsuario">
      Crear Nuevo Usuario
    </button>

    <div id="mensaje-respuesta" style="display: none;"></div>

    <div id="lista-usuarios" style="margin-top: 20px;">
      <p style="text-align: center;">Cargando usuarios...</p>
    </div>
  </main>

  <div id="modalUsuario">
    <div class="admin-modal-contenido">
      
      <button type="button" id="btnCerrarModalX" style="position: absolute; background: transparent; border: none; cursor: pointer;">&times;</button>
      
      <h2 id="tituloModal">Crear Nuevo Usuario</h2>
      
      <form id="formUsuario">
        <input type="hidden" id="usuario-id" name="id">
        
        <div class="form-section">
          <h3>Datos Personales</h3>
          
          <div class="form-grid-2">
              <div class="form-group">
                <label for="usuario-nombre">Nombre(s) <span class="required">*</span></label>
                <input type="text" id="usuario-nombre" name="nombre" required placeholder="Ej. Juan Antonio">
              </div>
              <div class="form-group">
                <label for="usuario-paterno">Apellido Paterno <span class="required">*</span></label>
                <input type="text" id="usuario-paterno" name="apellido_paterno" required placeholder="Ej. Pérez">
              </div>
          </div>

          <div class="form-group">
            <label for="usuario-materno">Apellido Materno</label>
            <input type="text" id="usuario-materno" name="apellido_materno" placeholder="Ej. López">
          </div>
        </div>

        <div class="form-section">
          <h3>Cuenta y Acceso</h3>
          
          <div class="form-grid-2">
              <div class="form-group">
                <label for="usuario-matricula">Matrícula / N. Empleado <span class="required">*</span></label>
                <input type="text" id="usuario-matricula" name="matricula" required placeholder="Ej. 123456">
              </div>
              <div class="form-group">
                <label for="usuario-rol">Rol de Usuario <span class="required">*</span></label>
                <select id="usuario-rol" name="rol" required>
                  <option value="">Selecciona un rol...</option>
                  <option value="Promotor">Promotor Deportivo</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>
          </div>

          <div class="form-grid-2">
              <div class="form-group">
                <label for="usuario-correo">Correo Institucional/personal <span class="required">*</span></label>
                <input type="email" id="usuario-correo" name="correo" required placeholder="usuario@uabc.edu.mx">
              </div>
              <div class="form-group">
                <label for="usuario-password">Contraseña <span id="password-required" class="required">*</span></label>
                <input type="password" id="usuario-password" name="contrasena" placeholder="••••••••">
                <p class="help-text">Mínimo 8 caracteres. Dejar vacío para no cambiar.</p>
              </div>
          </div>
        </div>

        <div class="admin-modal-botones">
          <button type="submit" class="admin-modal-btn-guardar">Guardar Usuario</button>
          <button type="button" id="btnCancelar" class="admin-modal-btn-cancelar">Cancelar</button>
        </div>

        <div id="danger-zone" style="display: none;">
            <p><strong>Zona de Peligro:</strong> Esta acción no se puede deshacer.</p>
            <button type="button" id="btnEliminarPermanente">
                Eliminar Usuario Permanentemente
            </button>
        </div>

      </form>
    </div>
  </div>

  <div id="modalExitoGlobal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center;">
      <div class="admin-modal-contenido" style="background-color: #fefefe; padding: 40px; border-radius: 12px; max-width: 450px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        
        <div style="display: flex; justify-content: center; align-items: center; width: 70px; height: 70px; background-color: #28a745; border-radius: 50%; margin: 0 auto 20px;">
          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        
        <h2 id="tituloExito" style="color: #1f2937; font-size: 24px; font-weight: 700; margin-bottom: 10px;">¡Operación Exitosa!</h2>
        <p id="mensajeExito" style="color: #6b7280; font-size: 16px; margin-bottom: 30px;">La operación se realizó correctamente.</p>
        
        <button type="button" id="btnAceptarExito" class="admin-modal-btn-guardar" style="width: 100%; max-width: 150px; padding: 10px 20px; font-size: 16px; background-color: #28a745; border: none; color: white; border-radius: 8px; cursor: pointer;">
          Aceptar
        </button>
      </div>
  </div>
  <script src="../js/admin/gestUsuarios.js?v=2" type="module"></script>
  <script src="../js/headFooter.js"></script>

</body>
</html>
