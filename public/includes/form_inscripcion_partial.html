<form id="formDatosParticipante">
    <div style="background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%); padding: 20px; border-radius: 12px; margin-bottom: 25px; border-left: 4px solid #00843D;">
        <label style="display: block; margin-bottom: 15px; font-weight: 700; color: #003366; font-size: 16px;">
            Tipo de Participante <span style="color: #dc3545;">*</span>
        </label>
        <div style="display: grid; gap: 12px;">
            <label class="radio-option" style="display: flex; align-items: center; cursor: pointer; padding: 12px; background: white; border-radius: 8px; border: 2px solid #e0e0e0;">
                <input type="radio" name="tipo_participante" value="Estudiante" checked style="margin-right: 12px; width: 20px; height: 20px; accent-color: #00843D;"> Estudiante
            </label>
            <label class="radio-option" style="display: flex; align-items: center; cursor: pointer; padding: 12px; background: white; border-radius: 8px; border: 2px solid #e0e0e0;">
                <input type="radio" name="tipo_participante" value="Docente" style="margin-right: 12px; width: 20px; height: 20px; accent-color: #00843D;"> Docente
            </label>
            <label class="radio-option" style="display: flex; align-items: center; cursor: pointer; padding: 12px; background: white; border-radius: 8px; border: 2px solid #e0e0e0;">
                <input type="radio" name="tipo_participante" value="Personal Académico" style="margin-right: 12px; width: 20px; height: 20px; accent-color: #00843D;"> Personal Académico
            </label>
            <label class="radio-option" style="display: flex; align-items: center; cursor: pointer; padding: 12px; background: white; border-radius: 8px; border: 2px solid #e0e0e0;">
                <input type="radio" name="tipo_participante" value="Personal de Servicio" style="margin-right: 12px; width: 20px; height: 20px; accent-color: #00843D;"> Personal de Servicio
            </label>
            <label class="radio-option" style="display: flex; align-items: center; cursor: pointer; padding: 12px; background: white; border-radius: 8px; border: 2px solid #e0e0e0;">
                <input type="radio" name="tipo_participante" value="Externo" style="margin-right: 12px; width: 20px; height: 20px; accent-color: #00843D;"> Externo
            </label>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Apellido Paterno <span style="color: #dc3545;">*</span></label>
            <input type="text" name="apellido_paterno" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px;">
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Apellido Materno <span style="color: #dc3545;">*</span></label>
            <input type="text" name="apellido_materno" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px;">
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Nombre(s) <span style="color: #dc3545;">*</span></label>
        <input type="text" name="nombres" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px;">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div id="matricula-container">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                <span id="label-matricula">Matrícula</span> <span style="color: #dc3545;" id="required-matricula">*</span>
            </label>
            <input type="text" name="matricula" id="input-matricula" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px;">
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Género <span style="color: #dc3545;">*</span></label>
            <select name="genero" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px; background: white;">
                <option value="">Selecciona</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Correo Electrónico <span style="color: #dc3545;">*</span></label>
        <input type="email" name="correo" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px;">
    </div>

    <div style="margin-bottom: 20px;" id="campus-container">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
            <span id="label-campus">Unidad Académica</span> <span style="color: #dc3545;" id="required-campus">*</span>
        </label>
        <select name="campus" id="select-campus" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px; background: white;">
            <option value="">Selecciona una Unidad Académica</option>
        </select>
    </div>

    <div style="margin-bottom: 20px;" id="facultad-container">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
            <span id="label-facultad">Facultad</span> <span style="color: #dc3545;" id="required-facultad">*</span>
        </label>
        <select name="facultad" id="select-facultad" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px; background: white;">
            <option value="">Selecciona primero una Unidad Académica</option>
        </select>
    </div>

    <div style="margin-bottom: 25px;" id="carrera-container">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
            <span id="label-carrera">Carrera</span> <span style="color: #dc3545;" id="required-carrera">*</span>
        </label>
        <select name="carrera" id="select-carrera" required class="form-input" style="width: 100%; padding: 12px 14px; border: 2px solid #e0e0e0; border-radius: 8px; background: white;">
            <option value="">Selecciona primero una facultad</option>
        </select>
    </div>

    <div style="margin-top: 30px; text-align: right;">
        <button type="submit" id="btnGuardarFormulario" style="padding: 15px 30px; background: linear-gradient(135deg, #00843D 0%, #00a651 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px;">
            Guardar Cambios
        </button>
    </div>
</form>
